<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var a = 123;
      var result = typeof a;
      console.log(a);
      console.log(result);
      // +-*/%

      var b = 123;
      console.log(a === b);
      console.log(a !== b);
      console.log(!(a === b));

      var c = 1;
      console.log(c++);
      console.log(c--);
      console.log(++c);
      console.log(--c);

      // 三元运算符
      let d = 1;
      let e = d == 1 ? "hello" : "world";
      console.log(e);
    </script>
  </head>
  <body></body>
</html>
