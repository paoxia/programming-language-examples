<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var a = 123;
      // if else 语句
      if (a === 123) {
        console.log("this is 123");
      } else {
        console.log("this is not 123");
      }

      // for循环语句
      let arr = [1, 2, 3];
      for (let i = 0; i < 3; i++) {
        if (i == 1) {
          continue;
        }
        console.log(arr[i]);

        if (i == 2) {
          break;
        }
      }

      // while 语句
      var i = 0;
      while (i < 3) {
        console.log(i);
        i++;
      }

      i = 0;
      do {
        console.log("do while" + i);
        i++;
      } while (i < 3);

      // && || !

      // switch
      let b = 1;
      switch (b) {
        case 1:
          console.log("this is one");
          break;
        default:
          console.log("null");
      }
    </script>
  </head>
  <body></body>
</html>
