    <script type="text/javascript">
      //创建Person类
      class Person {
        constructor(name, age) {
          // 构造器的this是类的实例对象
          this.name = name;
          this.age = age;
        }

        // 一般方法
        speak() {
          console.log(`我叫${this.name},我的年龄是${this.age}`);
        }
      }

      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
      }

      const s1 = new Student("小杨", 18, "高三");
      console.log(s1.speak());
